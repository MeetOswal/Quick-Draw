<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <title>
            Home Page
        </title>

        <meta name="viewport" content="width= device-width, initial-scale=1">
        <style>
            body, html{
                height: 100%;
                margin: 0;
            }

            .bg{
                background-image: url("https://i.pinimg.com/originals/d9/14/60/d914606815efc7126aa93a433133b206.jpg");
                height: 100%;
                background-position: center;
                background-repeat: inherit;
                background-size: cover;
            }

            .pad{
                padding-left: 40px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 40px;
            }
        </style>
    </head>
    <body>
    <div class="bg ">
        <div style="color: black; text-align: center; font-size: 40px; padding-top: 100px; font-family: Arial; font-weight: bold;">
        Quick Draw Game
        </div>    
        <div style="text-align: center; margin-top: 160px;">
            <button class="pad" id="create" onclick="backgroundChange()" style="border-radius: 20px; background:red; text-align: center; font-size: 20px ; font-family:Times New Roman; font-weight:bold; ">
                Create Data Base
            </button>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="pad" id="create2" onclick="backgroundChange2()" style="background: none ; border-color: red;  padding-left: 50px; padding-right: 50px; border-radius: 30px; text-align: center;font-size: 20px ; font-family:Times New Roman; font-weight:bold;">
                Play The Game
            </button>
        </div>
    </div>
    <script>
        
        var toggleState = 0
        var toggleState2 = 0 

        function backgroundChange(){
        var elementButton = document.getElementById('create')

        if(toggleState == 0 ){
            elementButton.style.cssText='border-radius: 20px; background:blue ; text-align: center; font-size: 20px ; font-family:Times New Roman; font-weight:bold;'
            toggleState = 1
        }
        else{
            elementButton.style.cssText='border-radius: 20px; background:red; text-align: center; font-size: 20px ; font-family:Times New Roman; font-weight:bold;'
            toggleState = 0
        }
        }    

        
        function backgroundChange2(){
        var elementButton = document.getElementById('create2')

        if(toggleState2 == 0 ){
            elementButton.style.cssText='padding-left: 50px; padding-right: 50px; border-radius: 30px; background: none ;border-radius: 20px; border-color:blue ; text-align: center; font-size: 20px ; font-family:Times New Roman; font-weight:bold ;  '
            toggleState2 = 1
        }
        else{
            elementButton.style.cssText='padding-left: 50px; padding-right: 50px; border-radius: 30px; background: none ;border-radius: 20px; border-color:red; text-align: center; font-size: 20px ; font-family:Times New Roman; font-weight:bold;'
            toggleState2 = 0
        }
        }    
    </script>
    </body>
</html>
